<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Camisa Preta e Cinza</title>
</head>
<body>
    <header>
        <h1><a href="index.html" style="text-decoration: none; color: black;">Minha Loja</a></h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="back-button">
            <a href="index.html" title="Voltar">
                <img src="seta.png" alt="Voltar" style="width: 30px; height: 30px;">
            </a>
        </div>
        
        <div class="product">
            <div class="image-gallery">
                <img id="mainImage" src="camisa preta.png" alt="Camisa Preta">
                <div class="thumbnails">
                    <img src="camisa preta.png" alt="Camisa Preta" onclick="changeImage('camisa preta.png')">
                    <img src="camisa cinza.png" alt="Camisa Cinza" onclick="changeImage('camisa cinza.png')">
                </div>
            </div>
            <div class="details">
                <h2>Camisa Preta</h2>
                <p>Estilo e conforto em um só lugar, perfeita para um look casual.</p>
                <p class="price">R$ 79,99</p>
                <div class="options">
                    <label for="size">Tamanho:</label>
                    <select id="size">
                        <option value="p">P</option>
                        <option value="m">M</option>
                        <option value="g">G</option>
                    </select>
                    <label for="color" style="margin-left: 10px;">Cor:</label>
                    <select id="color" onchange="changeColor()">
                        <option value="preto">Preto</option>
                        <option value="cinza">Cinza</option>
                    </select>
                </div>
                <button>add ao carrinho</button>
            </div>
        </div>

        <div class="comments">
            <h3>Comentários dos Usuários</h3>
            <div class="comment">
                <img src="usuario1.jpg" alt="Usuário 1">
                <p>Excelente! - Usuário 1</p>
            </div>
            <div class="comment">
                <img src="usuario2.jpg" alt="Usuário 2">
                <p>Adorei! - Usuário 2</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Minha Loja. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
